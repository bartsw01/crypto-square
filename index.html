<!DOCTYPE html>
<html>
  <head>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Crypto Square</title>
  </head>
  <body>

      <h1 class="jumbotron">Crypto Square</h1>
